<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>ToDo app</title>
  </head>
  <body>
    <div class="container blue-grey lighten-3 z-depth-4">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card blue-grey lighten-5">
            <div class="card-content">
              <span class="card-title center">ToDo List</span>
              <div class="row">
                <form id="todo-form">
                  <div class="input-field col s12">
                    <input type="text" name="task" id="task" />
                    <label for="task">New task</label>
                  </div>
                  <input type="submit" class="btn" value="add-task" />
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="todo-title">ToDos</h5>
              <div class="input-field col s12">
                <input type="text" name="filter" id="filter" />
                <label for="filter">Filter tasks:</label>
              </div>
              <ul class="collection"></ul>
              <a href="#" class="btn clear-tasks red">Clear Tasks</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
